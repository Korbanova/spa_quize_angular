<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="/assets/images/question-marks.png" alt="question">
    </div>
    <div class="result-title big-title">
      Ура! Ты прошёл тест! <span>Твой результат</span>:
    </div>
    <div class="result-score" id="result-score">
      {{result}}
    </div>
    <div class="result-action pass">
      <a href="javascript:void(0)" id="show-answers">
        Посмотреть правильные ответы <img src="/assets/images/small-arrow.png" alt="arrow">
      </a>
    </div>
  </div>
</section>
